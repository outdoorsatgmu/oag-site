<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Outdoors at GMU - POC</title>
  <style>
    /* Minimal, beginner-friendly styles */
    :root { --green:#1f5130; --bg:#f7f7f7; }
    body { margin:0; font-family: Arial, Helvetica, sans-serif; background:var(--bg); color:#222; }
    header { background:#fff; border-bottom:1px solid #e5e5e5; padding:14px 16px; position:sticky; top:0; }
    header h1 { margin:0; font-size:20px; }
    .container { max-width: 860px; margin: 0 auto; padding: 0 16px; }
    section { padding:28px 0; }
    h2 { margin:0 0 10px; font-size:22px; }
    .event { background:#fff; border:1px solid #e5e5e5; border-radius:10px; padding:12px; margin:10px 0; }
    .event h3 { margin:0 0 6px; font-size:18px; }
    .btn { display:inline-block; padding:8px 10px; border-radius:8px; background:var(--green); color:#fff; text-decoration:none; }
    .about { background:#fff; border:1px solid #e5e5e5; border-radius:10px; padding:12px; }
    footer { text-align:center; color:#666; padding:24px 0 40px; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Outdoors at GMU - simple site POC</h1>
    </div>
  </header>

  <main class="container">
    <section id="events">
      <h2>Upcoming Events</h2>
      <div id="eventsList"></div>
    </section>

    <section id="about">
      <h2>About / Join</h2>
      <div class="about">
        <p>We’re a student-run outdoors club. Beginner friendly. Hikes, walks, and the occasional scramble.</p>
        <p>
          <a class="btn" href="#" id="waiverLink">Waiver</a>
          <a class="btn" href="#" id="discordLink" style="background:#2d6a3c; margin-left:8px;">Join Discord</a>
        </p>
      </div>
    </section>
  </main>

  <footer>© Outdoors at GMU</footer>

  <script>
    // ====== SUPER TINY POC ======
    // For now, events come from a small JS array.
    // (Later can be swapped to a Google Sheet fetch.)
    const EVENTS = [
      { title: "Sunrise Hike — Great Falls", date:"2025-09-14", time:"6:00–8:30 AM", location:"Great Falls Park VA", rsvp:"#"},
      { title: "Shenandoah Day Hike — Little Stony Man", date:"2025-09-21", time:"9:00 AM–3:00 PM", location:"Shenandoah NP", rsvp:"#"},
    ];

    const list = document.getElementById('eventsList');
    if (!EVENTS.length) {
      list.textContent = "No upcoming events yet.";
    } else {
      list.innerHTML = EVENTS.map(e => `
        <article class="event">
          <h3>${e.title}</h3>
          <div>${e.date} • ${e.time}</div>
          <div>${e.location}</div>
          <a class="btn" href="${e.rsvp}" target="_blank" rel="noopener">RSVP</a>
        </article>
      `).join("");
    }

</body>
</html>
